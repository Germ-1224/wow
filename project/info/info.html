<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乘客資料</title>
    <link rel="stylesheet" href="../navigationBar.css"> 
    <link rel="stylesheet" href="info.css"> <!-- 引入CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 導覽列 -->
    <nav class="header">
        <div class="burgerMenu-placeholder">
            <img class="burgerMenu" src="../assets/img/menu.png" alt="menu" onclick="openNav()">
            <div id="mySidebar" class="sidebar">
                <a class="option" href="#">人體結構</a>
                <a class="option" href="#">腦力激盪</a>
                <a class="option" href="#">互動遊戲</a>
                <a class="option" href="../units_score/units-score.html">單元成績</a>
                <a class="option" href="../overview_score/overview-score.html">成績總覽</a>
                <a class="option" href="../award/award.html">成就獎勵</a>
                <div class="other-options">
                    <a href="../opinion/opinion.html" class="other-option">意見回饋</a>
                    <a href="#" class="other-option">關於我們</a>
                </div>
            </div>
        </div>
        <div class="logo-placeholder">
            <img src="../assets/img/logo.png" class="logo" alt="logo">
        </div>
        <div class="user-placeholder">
            <img src="../assets/img/userPhoto.jpg" class="userphoto" alt="user">
        </div>
    </nav>

    <!-- 主要內容 -->
    <div class="content">
        <div class="container">
            <div class="passenger-info-card">
                <h2 class="title">乘客資料</h2>
                <p class="last-login">最後登入時間：xxxx/xx/xx</p>
                <div class="profile-image">
                    <img src="../assets/img/userPhoto.jpg" alt="profile">
                </div>
                <form class="info-form">
                    <div class="form-group">
                        <label>名稱：</label>
                        <input type="text" value="Jerry3348" disabled>
                    </div>
                    <div class="form-group">
                        <label>生日：</label>
                        <input type="text" value="2033/04/08" disabled>
                    </div>
                    <div class="form-group">
                        <label>手機號碼：</label>
                        <input type="text" value="09123456789" disabled>
                    </div>
                    <div class="form-group">
                        <label>電子信箱：</label>
                        <input type="email" value="milestone2@mail.com" disabled>
                    </div>
                    <div class="form-group password-field">
                        <label>密碼：</label>
                        <input type="password" value="xxxxxxxx" disabled>
                        <span class="icon">&#128065;</span>
                    </div>
                    <button type="button" class="btn btn-primary modify-btn">修改資料</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const burgerMenu = document.querySelector('.burgerMenu');
        const sidebar = document.getElementById('mySidebar');
        burgerMenu.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });
    </script>
</body>
</html>
